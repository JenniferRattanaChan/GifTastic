<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Giphy API</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div >
           <img class="jumbotron" src="assets/Images/tittle.png">
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input" id="instruction">Enter any Marvel character!</label><br>
                    <input type="text" id="user-input">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>
    
    </div>    
    <!-- Link to JS -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
